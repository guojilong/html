<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h4>无序列表：</h4>
<ul>
	<li>coffe</li>
	<li>tea</li>
	<li>milk</li>
</ul>

<h4>有序列表：</h4>
<ol>
	<li>coffe</li>
	<li>tea</li>
	<li>milk</li>
</ol>

<ol start="30">
	<li>coffe</li>
	<li>tea</li>
	<li>milk</li>
</ol>

<h4>定义列表：</h4>
<dl>
<dt>Coffe</dt>
<dd>Black hot drink</dd>
<dt>Milk</dt>
<dd>White cold drink</dd>
	
</dl>

<h4>嵌套列表：</h4>
<ul>
	<li>coffe</li>
	<li>tea
		<ol>
			<li>Black tea</li>
			<li>Green tea</li>
		</ol>
	</li>
	<li>milk</li>
</ul>
</body>
</html>
