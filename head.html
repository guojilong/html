<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>标题不会显示在文档区</title>
	<meta name="author" content="gjl">
	<meta  name="createDate" content="2017-06-19">
	<meta name="keywords" content="HTML,JavaScript">
	<meta name="description" content="HTML examples">
	<meta http-equiv="Refresh" content="5,url=http://www.baidu.com">
<base target="_black">
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>

<p>body 会显示出来</p>
<p>本文档的 meta 属性标识了创作者和编辑软件。</p>
<p>5s后将会重定向</p>

<p>
<a href="http://www.w3school.com.cn" target="_blank">这个连接</a> 将在新窗口中加载，因为 target 属性被设置为 "_blank"。
</p>

<p>
<a href="http://www.w3school.com.cn">这个连接</a> 也将在新窗口中加载，即使没有 target 属性。因为base 设了
</p>
</body>
</html>
